kind: pipeline
name: wio unit

steps:
- name: test
  image: golang:1.11
  commands:
  - go mod download
  - go build
  - go test

- name: "Build Docker image"
  image: plugins/docker
  settings:
    username:
      from_secret: quay_username
    password:
      from_secret: quay_password
    repo:
      from_secret: quay_repo
    tags: ${DRONE_COMMIT_SHA}
    registry: quay.io
